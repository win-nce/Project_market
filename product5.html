<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abyssea Product</title>
    <link rel="stylesheet" href="styleProducts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <span style="font-family: 'Courier New', Courier, monospace; color: rgb(166, 176, 179);" class="main_icon">Abbysea</span>
        
        <div class="nav">
            <span class="nav-link" data-target="home" style="color: white;">Home</span>
            <span class="nav-link" data-target="cart" style="color: white;">Cart</span>
            <span class="nav-link" data-target="contacts" style="color: white;">Contacts</span>
            <span class="nav-link" data-target="login" style="color: white;">Log in</span>
        </div>
    </div>
    <div class="product-container">
        <div class="card">
            <div class="swiper-wrapper-container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./Abyssea/carpet_jacket (2).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/carpet_jacket (3).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/carpet_jacket (4).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/carpet_jacket (5).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/carpet_jacket .jpg" alt="" />
                    </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </div>
    
        <div class="product-info">
            <h2  style="color: white;">Abyssea blanket jacket</h2>
            <div class="price-cart"> 
                <div class="price" style="color: white;">¥19,780 (税込)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="description" style="color: rgb(141, 141, 141);">
                本物のブランケットをオリジナルパターンでジャケットにリメイク。
                ブランケットに使われていたタロットデザインを裁断する位置まで計算し縫製。
                さらに色合いを落ち着かせる為、墨染めを施すことで完全なオリジナルカラーを実現しました。
                新たに新色の「Plant」/ 「Blue planet」の二色が登場。 ※リメイク商品となり、一点一点誤差がございます。
            </div>
        </div>
    </div>
    
    <script src="product5.js"></script>
</body>
</html>
