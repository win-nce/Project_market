<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abyssea Product</title>
    <link rel="stylesheet" href="styleProducts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <span style="font-family: 'Courier New', Courier, monospace; color: rgb(166, 176, 179);" class="main_icon">Abbysea</span>
        
        <div class="nav">
            <span class="nav-link" data-target="home" style="color: white;">Home</span>
            <span class="nav-link" data-target="cart" style="color: white;">Cart</span>
            <span class="nav-link" data-target="contacts" style="color: white;">Contacts</span>
            <span class="nav-link" data-target="login" style="color: white;">Log in</span>
        </div>
    </div>
    <div class="product-container">
        <div class="card">
            <div class="swiper-wrapper-container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./Abyssea/t_shirt (2).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/t_shirt (3).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/t_shirt.jpg" alt="" />
                    </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </div>
    
        <div class="product-info">
            <h2  style="color: white;">Abyssea T-Shirt</h2>
            <div class="price-cart"> 
                <div class="price" style="color: white;">¥9,020 (税込)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="description" style="color: rgb(141, 141, 141);">
                デザイナー自らがカメラを手に取り撮影し、グラフィックを指示し製作されるAbyssea best sales photo series
                儚くも強く揺らぎながらも灯し続ける自身が手に持つ「火」をアンティークアートフレームに収めたアートグラフィックプリント。
                ボディの素材はそのままに襟、袖先はカットオフ仕様にし風合いを大切にするデザインにしています。
            </div>
        </div>
    </div>
    
    <script src="product13.js"></script>
</body>
</html>
