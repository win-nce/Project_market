<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abyssea Product</title>
    <link rel="stylesheet" href="styleProducts.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <span style="font-family: 'Courier New', Courier, monospace; color: rgb(166, 176, 179);" class="main_icon">Abbysea</span>
        
        <div class="nav">
            <span class="nav-link" data-target="home" style="color: white;">Home</span>
            <span class="nav-link" data-target="cart" style="color: white;">Cart</span>
            <span class="nav-link" data-target="contacts" style="color: white;">Contacts</span>
            <span class="nav-link" data-target="login" style="color: white;">Log in</span>
        </div>
    </div>
    <div class="product-container">
        <div class="card">
            <div class="swiper-wrapper-container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./Abyssea/black_trousers (2).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/black_trousers (3).jpg" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./Abyssea/black_trousers.jpg" alt="" />
                    </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </div>
    
        <div class="product-info">
            <h2  style="color: white;">Spiral zip pants -BLACK-</h2>
            <div class="price-cart"> 
                <div class="price" style="color: white;">¥15,780 (税込)</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="description" style="color: rgb(141, 141, 141);">
                サイドポケットから螺旋状に伸びるブラックジップ。
                そのジップを閉じるとフレアシルエット、開くとワイドパンツとして使える2way bottoms。
                どちらにも美しいボトムラインを作れるように微調整を繰り返しました。
                先行発売で定番カラーのBlackとオリジナルカーキが 4/27 ポップアップイベントにて新登場
            </div>
        </div>
    </div>
    
    <script src="product3.js"></script>
</body>
</html>
